<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Little Puzzle for You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            padding: 20px;
            margin-top: 100px;
        }
        h1 {
            color: #333;
        }
        .message {
            display: none;
            color: #e63946;
            font-size: 24px;
            margin-top: 20px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Puzzle for You</h1>
        <p>Solve this equation: <strong>12 + 8 = ?</strong></p>
        <input type="number" id="answer" placeholder="Your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <p class="message" id="message">Meneytek ? 3andek Analysis wnta tel3ab hna ? ( goom e9raaaaaah ) </p>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById("answer").value;
            const message = document.getElementById("message");
            if (answer == "20") {
                message.style.display = "block";
            } else {
                alert("Oops! Try again.");
            }
        }
    </script>
</body>
</html>
